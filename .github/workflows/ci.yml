---

name: CI
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.0.1
      - name: lint
        uses: reviewdog/action-golangci-lint@v2.1.3
  build:
    strategy:
      matrix:
        go_version:
          - 1.16.x
          - 1.17.x
          - 1.18.x
        os:
          - ubuntu-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3.0.1
      - uses: actions/setup-go@v3.0.0
        with:
          go-version: ${{ matrix.go_version }}
      - name: test
        run: go test ./...
